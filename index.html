<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrační formulář</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="registrace">
  <div class="info">
    <div class="obrazek">
      <img src="images/avatar.jpg" alt="Moje foto">
    </div>
    <div class="motto">
      <H1>Nastavení účtu</H1>
      <p>Stačí pár minut a tvůj chytrý náramek bude připraven.</p>
    </div>
  </div>
  <div class="formular">
    <div class="formular__Jmeno">
      <div class="formular__kolonka">
        <label for="jmeno">Jméno</label>
        <input type="text" name="jmeno" id="jmeno">
      </div>
        <div class="formular__kolonka">
          <label for="prijmeni">Příjmení</label>
          <input type="text" name="prijmeni" id="prijmeni">
        </div>
    </div>
    <div class="formular__kolonka">
      <label for="narozeni">Datum narození</label>
      <input type="date" name="narozeni" id="narozeni">
    </div>
    <div class="formular__kolonka">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email">
    </div>
    <div class="formular__kolonka">
      <label for="telefon">Telefon</label>
      <input type="tel" name="telefon" id="telefon" placeholder="+420">
    </div>
    <div class="formular__souhlas">
      <input type="checkbox" name="souhlas" id="souhlas">
      <label for="souhlas">Souhlasím s <u>obchodními podmínkami</u></label>
    </div>
    <div class="formular__tlacitko">
      <button type="submit">Zaregistrovat</button>
    </div>

  </div>
</div>
</body>
</html>
